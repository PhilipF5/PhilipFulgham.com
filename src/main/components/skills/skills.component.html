<div class="content">
	<div class="container">
		<div class="list">
			<div class="title">
				Skills
			</div>
			<span class="skill" [ngClass]="{'active': skill.active}" *ngFor="let skill of skills">
				{{skill.name}}
			</span>
			<div class="footnote">
				<span class="glow">Recently used</span>
			</div>
		</div>
	</div>
</div>
