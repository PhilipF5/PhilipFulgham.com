<div class="title">
  Pro
</div>
<div class="job" *ngFor="let job of jobs | async">
  <history-item
    [image]="job.image | async"
    [place]="job.org"
    [name]="job.title"
    [subtitle]="formatDateRange(job)"
  ></history-item>
  <ul>
    <li *ngFor="let project of job.projects">
      {{ project }}
    </li>
  </ul>
</div>
