<section-title>Blog</section-title>
<div *ngIf="!hasError" class="header">
	<div class="username">
		<a [href]="blogUrl" target="_blank">Philip's Tech Corner</a>
	</div>
	<div class="post-count" *ngIf="!hasError">{{ (posts$ | async).length }} articles published</div>
</div>
<div class="posts" *ngIf="!hasError">
	<shadow-button *ngFor="let post of (posts$ | async | slice: 0:5)">
		<a [href]="post.link" target="_blank">
			<div class="post-row">
				<div class="post-title">{{ post.title }}</div>
				<div class="post-date">Posted on {{ post.publishDate | formatDate: "MMMM d" }}</div>
			</div>
		</a>
	</shadow-button>
</div>
<div class="error" *ngIf="hasError">
	{{ error }}
</div>
<shadow-button class="view-all">
	<a *ngIf="!hasError" [href]="blogUrl" target="_blank">
		More...
	</a>
	<a *ngIf="hasError" [href]="blogUrl" target="_blank">
		View on Blog Site
	</a>
</shadow-button>
