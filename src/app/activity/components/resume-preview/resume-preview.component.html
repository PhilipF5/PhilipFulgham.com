<section-title>Résumé</section-title>
<history-item
	*ngFor="let item of (items$ | async)"
	[image]="item.image"
	[place]="item.org"
	[name]="item.title"
	[start]="item.start"
	[end]="item.end"
	[link]="item.orgUrl"
></history-item>
<error *ngIf="(error$ | async)">Unable to load preview</error>
<shadow-button class="resume-link">
	<a href="https://resume.philipfulgham.com" target="_blank">
		View full resume
	</a>
</shadow-button>
