<div class="content">
	<div class="container">
		<div class="list">
			<div class="title">
				Skills
			</div>
			<span class="skill" [ngClass]="{'active': skill.active}" *ngFor="let skill of skills">
				{{skill.name}}
			</span>
			<div class="footnote">
				Recently used skills <span class="glow">glow</span>
			</div>
		</div>
	</div>
</div>
