<div *ngIf="user" class="header">
	<div class="username">
		<a [href]="user.html_url" target="_blank">@{{ user.login }}</a>
	</div>
	<div class="repo-count">{{ user.public_repos }} public repos</div>
</div>
<div *ngIf="repos" class="languages">
	<div>Top languages:</div>
	<div class="lang-icons">
		<img *ngFor="let lang of languages" [src]="getIconLink(lang)" [alt]="lang">
	</div>
</div>
<div class="repos" *ngIf="repos">
	<shadow-button *ngFor="let repo of repos | slice: 0 : 5">
		<a [href]="repo.html_url" target="_blank">
			<div class="repo-row">
				<div class="name-and-date">
					<div class="repo-name">{{ repo.name }}</div>
					<div class="repo-date">Updated: {{ repo.pushed_at | momentString: "M/DD/YYYY" }}</div>
				</div>
				<div class="icon">
					<img [src]="getIconLink(repo.icon)" [alt]="repo.icon">
				</div>
			</div>
		</a>
	</shadow-button>
</div>
