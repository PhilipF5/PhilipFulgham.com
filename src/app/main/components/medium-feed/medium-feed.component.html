<section-title>Medium</section-title>
<div class="header">
	<div class="username">
		<a href="https://medium.com/@philipf5" target="_blank">@PhilipF5</a>
	</div>
	<div class="post-count">{{ count }} articles published</div>
</div>
<div class="posts" *ngIf="posts">
	<shadow-button *ngFor="let post of posts">
		<a [href]="post.link" target="_blank">
			<div class="post-row">
				<div class="post-title">{{ post.title }}</div>
				<div class="post-date">Posted: {{ post.pubDate | momentString: "MM/DD/YYYY" }}</div>
			</div>
		</a>
	</shadow-button>
</div>
