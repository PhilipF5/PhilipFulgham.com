<pf-section-title>Projects</pf-section-title>
<div *ngIf="!(error$ | async)" class="container">
	<pf-projects-selector (projectSelected)="changeSelectedProject($event)"></pf-projects-selector>
	<pf-project-info [selectedProject]="selectedProject" (closed)="clearSelectedProject()"></pf-project-info>
</div>
<div *ngIf="(error$ | async)" class="error">
	<pf-error>Unable to load projects</pf-error>
</div>
