<div *ngIf="selectedProject" class="active">
	<div class="close" (click)="closeProject()"><fa-icon [icon]="closeIcon"></fa-icon></div>
	<div *ngIf="hasImage" class="image">
		<img
			class="image"
			[src]="selectedProject.image"
			(error)="hasImage = false"
			[alt]="'Screenshot of ' + selectedProject.name"
		/>
	</div>
	<div *ngIf="!hasImage" class="no-image">
		<fa-icon [icon]="imageIcon"></fa-icon>
		No image for this project
	</div>
	<div class="date">
		Project Started
		<br />
		{{ selectedProject.startDate | formatDate: "MMMM yyyy" }}
	</div>
	<div class="skills">{{ skills }}</div>
	<div class="repo">
		<a *ngIf="selectedProject.repo" [href]="selectedProject.repo.url" target="_blank">
			<div class="link">View on GitHub</div>
		</a>
		<div *ngIf="!selectedProject.repo" class="no link">No public repo</div>
	</div>
	<div markdown class="story" [data]="selectedProject.story || 'No description available yet'"></div>
</div>
<div *ngIf="!selectedProject" class="inactive">
	<div class="instructions">Click a project on the left to see details</div>
</div>
