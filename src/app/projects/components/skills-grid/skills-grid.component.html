<section-title>Skills</section-title>
<div class="error" *ngIf="hasError">
	{{ error }}
</div>
<div class="list">
	<loading-indicator *ngIf="!loaded"></loading-indicator>
	<span class="skill" [ngClass]="{'active': skill.active}" *ngFor="let skill of skills">
		{{skill.name}}
	</span>
	<div class="footnote">
		<span class="glow">Recently used</span>
	</div>
</div>
